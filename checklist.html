<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Compra 📋</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
        }
        h2 {
            color: #3498db;
            font-size: 22px;
            margin: 15px 0;
        }
        .checkbox-group {
            text-align: left;
            margin: 10px 0;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            font-size: 18px;
            color: #34495e;
            margin: 10px 0;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.5);
            accent-color: #27ae60;
        }
        .emoji {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checklist de Compra 📋</h1>
        
        <h2>Quer comprar? 🤔</h2>
        <p><strong>Sim:</strong> ✅</p>
        
        <h2>Espera um rompimento 🚀</h2>
        <div class="checkbox-group">
            <label><input type="checkbox"><span class="emoji">💥</span> Rompeu?</label>
            <label><input type="checkbox"><span class="emoji">📉</span> Fez uma correção nesse topo rompido?</label>
            <label><input type="checkbox"><span class="emoji">📊</span> Está perto da média móvel?</label>
            <label><input type="checkbox"><span class="emoji">🛡️</span> Está protegido pela média móvel?</label>
            <label><input type="checkbox"><span class="emoji">📈</span> Está numa LTA?</label>
            <label><input type="checkbox"><span class="emoji">🚦</span> Entra no sinal.</label>
        </div>
    </div>
</body>
</html>
